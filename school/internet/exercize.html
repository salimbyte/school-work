    <h3>Ordered list</h3>
    <!-- a, i, 1 or A, I for uppercase -->
    <ol type="i" start="2">
      <li>Apple</li>
      <li>Orange</li>
      <li>Mango</li>
      <li>Pineaple</li>
    </ol>

    <ul type="circle">
      <!-- square, disc (default), circle -->
      <li>Apple</li>
      <li>Orange</li>
      <li>Mango</li>
      <li>Pineaple</li>
    </ul>

    <dl>
      <dt>First Class</dt>
      <dd>Anything 4.5 above</dd>

      <dt>Second Class Upper</dt>
      <dd>Anything 3.5 to 4.4</dd>

      <dt>Second Class Lower</dt>
      <dd>Anything 2.5 to 3.4</dd>

      <dt>Third Class</dt>
      <dd>Anything 1.5 to 2.4</dd>


    </dl>
