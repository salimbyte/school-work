    <frameset rows="20%,60%,20%" bordercolor="lightgreen" border="10px">

        <frameset cols="30%, 70%">

            <frame src="page1.html" name="page1" style="background-color: aqua;">
                <frame src="page2.html" name="page2" style="background-color: blue;">

        </frameset>

        <frameset cols="30%, 70%">

            <frame src="page1.html" name="page1" style="background-color: blueviolet;">
                <frame src="page2.html" name="page2" style="background-color: brown;">

        </frameset>

        <frameset cols="100%">

            <frame src="page1.html" name="page1" style="background-color: yellow;">

        </frameset>
    </frameset>
